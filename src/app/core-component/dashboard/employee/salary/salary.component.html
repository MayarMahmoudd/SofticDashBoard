<div class="container">
  <div class="row">
    <form [formGroup]="form">
      <div class="col-lg-12">
        <div class="form-group">
          <label for="netSalary">{{ 'employeeDetails.netSalary' | translate }}</label>
          <input type="number" id="netSalary" formControlName="netSalary" class="form-control">
          @if(form.get('netSalary')?.invalid && form.get('netSalary')?.touched){
          <div>
            <small class="text-danger">{{ 'FIELD_REQUIRED' | translate}}</small>
          </div>
          }
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label for="grossSalary">{{ 'employeeDetails.grossSalary' | translate }}</label>
          <input type="number" id="grossSalary" formControlName="grossSalary" class="form-control">
          @if(form.get('grossSalary')?.invalid && form.get('grossSalary')?.touched){
          <div>
            <small class="text-danger">{{ 'FIELD_REQUIRED' | translate}}</small>
          </div>
          }
        </div>
      </div>
    </form>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <button class="btn-save" (click)="submit()">{{ 'employeeDetails.Save' | translate }}</button>
    </div>
  </div>
</div>
