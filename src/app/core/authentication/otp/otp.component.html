<div class="container-fluid landing">
    <div class="row py-3 ">
        <div class="logo">
            <img src="../../../../assets/images/lightLogo.png">
        </div>
    </div>
    <div class="row  d-flex justify-content-center">
        <div class="mainCard">
            <div class="row">
                <div class="backArrow" routerLink="">
                <img  src="../../../../assets/images/backArrow.png">
            </div>
        </div>
            <div class="header mt-4">
                <p class="blueHeader">Enter OTP</p>
                <p class="lightDescription">We have share a code of your registered email address</p>
            </div>
            <div class="customLabels">
                <div class="row justify-content-center d-flex my-3">
                        <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:7}"></ng-otp-input>
                </div>
                <div class="row">
                    <button (click)="onSubmit()" class="authBtn"> send link </button>
                </div>
                <div class="row pt-5">
                    <p class="lightDescription"> </p>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'200ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
