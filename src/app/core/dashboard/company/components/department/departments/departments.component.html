<div class="container my-5">
    <div class="row">
        <div class="justify-content-end d-flex">
            <button routerLink="../AddPosition" class="btn addPositionBtn w-25">
                <i class="fas fa-plus"></i> Add Department
            </button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let card of cards" class="col-lg-4 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3>UI UX Designer</h3>
                    <p>Designing Department</p>
                </div>
                <div class="card-footer">
                    <label class="toggle-label">
                        <span>Activate</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </label>
                    <i class="fas fa-trash-alt icon-trash"></i>
                    <i class="fas fa-edit icon-edit"></i>
                    <button class="btn"> <span class="details">show details <i
                                class="fa-solid fa-arrow-right"></i></span> </button>
                </div>
            </div>
        </div>
        <!-- Repeat other cards here -->
    </div>
</div>
