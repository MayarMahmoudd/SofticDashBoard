<div class="container-fluid">
  <div class=" firstSection align-items-center p-5">
    <div class="row">
      <div class="col-lg-4 d-flex justify-content-end">
        <img style="    border-radius: 50%;" class="w-50" [attr.src]="this.fullbase || 'assets/image/user.png'">
      </div>
      <div class="col-lg-8 d-flex align-items-center">
        <p class="header"> {{(employee?.firstName||'')+' '+(employee?.fullName)}}</p>
        <!-- <p class="description"> {{employee?.phoneNumber}}</p> -->
      </div>
    </div>
    <div class="row py-3" *ngIf="employee?.accountStatus==2">
      <div class="col-lg-6 justify-content-end d-flex">
        <button type="button" class="btn accept-btn" (click)="accept()">
          قبول
        </button>
      </div>
      <div class="col-lg-6 ">
        <button type="button" class="btn reject-btn" (click)="reject()">
          رفض
        </button>
      </div>
    </div>
  </div>
  <div class="justify-content-center row d-flex">
    <div class="tabs-section my-3">
      <mat-tab-group>
        <div>
          <mat-tab label="المعلومات الشخصيه">
            <div class="tab-content">
              <app-personal-information [employeeId]="empId"></app-personal-information>
            </div>
          </mat-tab>
          <mat-tab label=" عنوان / بلد النشأه">
            <div class="tab-content"> <app-address [employeeId]="empId"></app-address></div>
          </mat-tab>
          <mat-tab label="التواصل">
            <div class="tab-content"><app-social [employeeId]="empId"></app-social></div>
          </mat-tab>
          <mat-tab label="التأمين الطبى">
            <div class="tab-content">
              <app-medical-insurance [employeeId]="empId"></app-medical-insurance>
            </div>
          </mat-tab>
          <mat-tab label=" الشهادات النعليمية">
            <div class="tab-content"><app-educational-certficate [employeeId]="empId"></app-educational-certficate></div>
          </mat-tab>
          <mat-tab label="الشهادات">
            <div class="tab-content"><app-certficates [employeeId]="empId"></app-certficates></div>
          </mat-tab>
          <mat-tab label="التاريخ الوظيفى">
            <div class="tab-content"> <app-work-history [employeeId]="empId"></app-work-history></div>
          </mat-tab>
          <mat-tab label=" طبيعة العميل">
            <div class="tab-content"> <app-user-type [employeeId]="empId"></app-user-type></div>
          </mat-tab>
          <mat-tab label="المهارات">
            <div class="tab-content" ><app-skills [employeeId]="empId"></app-skills></div>
          </mat-tab>
          <mat-tab label="المرفقات">
            <div class="tab-content" ><app-attachment [employeeId]="empId"></app-attachment></div>
          </mat-tab>
        </div>
      </mat-tab-group>
    </div>
  </div>
</div>
<p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'200ms'"
  [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
