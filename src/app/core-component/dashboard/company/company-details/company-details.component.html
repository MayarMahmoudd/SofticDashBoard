<div class="profile-header">
  <div class="profile-banner">
    <img src="assets/images/cover.png" alt="Company Banner">
  </div>
  <div class="profile-info">
    <div class="profile-logo">
      <img [src]="company.logo" alt="Company Logo">
    </div>
    <div class="profile-details">
      <h1>{{company.name}}</h1>
      <p>Software Company</p>
      <p>{{company.phoneNumber}}</p>
    </div>
    <div class="profile-action">
      <div class="profile-action">
        <div class="toggle-button-container">
          <button class="btn" (click)="toggleActivation()">
            <span class="label">{{ active ? 'Deactivate' : 'Activate' }}</span>
            <label class="switch">
              <input type="checkbox" id="toggleSwitch" [checked]="active" (change)="toggleActivation()">
              <span class="slider"></span>
            </label>
          </button>
        </div>
      </div>
      

    </div>
  </div>
</div>
  <mat-tab-group>
    <mat-tab label="Profile">  <app-profile-details [company]="company" [cityName]="cityName" [countryName]="countryName"> </app-profile-details> </mat-tab>
    <mat-tab label="Branches"><app-view-branches> </app-view-branches>  </mat-tab>
    <mat-tab label="Department"><app-departments> </app-departments>  </mat-tab>
    <mat-tab label="Postion"><app-index [companyId]='companyId'> </app-index>  </mat-tab>
    <mat-tab label="Top Managements"> <app-top-managment> </app-top-managment>  </mat-tab>
  </mat-tab-group>
