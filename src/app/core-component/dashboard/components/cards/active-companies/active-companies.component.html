<div class="card">
  <h2 class="card-title">{{'Home.ActiveCompanies' | translate}}</h2>
  <ul class="company-list">
    <li class="company-item" *ngFor="let company of companies">
      <span class="company-icon"></span>
      {{ company }}
    </li>
  </ul>
  <div class="view-all">{{'Home.ShowAll' | translate}}</div>
</div>
