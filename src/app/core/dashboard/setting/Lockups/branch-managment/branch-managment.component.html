<div class="container">
    <div class="mt-4">
      <button type="button" class="btn custom-button btn-primary" data-bs-toggle="modal"
        [attr.data-bs-target]="'#' + modalId" (click)="openAddModal()">
        Add Branch
      </button>
    </div>
  
    <app-dynamic-modal [structure]="structure" [isEdit]="isEdit" [formData]="formData" [modalId]="modalId"
      (submitForm)="handleFormSubmission($event)">
    </app-dynamic-modal>
  
    <app-modern-table [tableTitle]="'Branches'" [tableData]="Branches" [columns]="columns" [modalId]="modalId"
      searchPlaceholder="Search data..." (editItem)="openEditModal($event)"
      (deleteItem)="deleteEntity('Branch', $event.id)" deleteId="{{deleteId}}">
    </app-modern-table>
  </div>
