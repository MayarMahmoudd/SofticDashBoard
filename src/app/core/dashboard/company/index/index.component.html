<div class="container">
    <div class="firstSection">
        <div class="header-container">
            <div class="col-lg-4 title-section">
                <i class="icon fa fa-table"></i>
                <h2 class="title">Companies</h2>
            </div>
            <div class="col-lg-4 search-section">
                <form class="d-flex w-100" role="search">
                    <input class="customSearch" type="search" placeholder="Search" aria-label="Search">
                    <button class="search-btn" type="submit">
                        <img src="../../../../../assets/images/softic/default.png" alt="Search" width="16" height="16">
                    </button>
                </form>
            </div>
            <div class="col-lg-4 add-button-section">
                <button class="add-button" routerLink="../companies">
                    <i class="fa fa-plus"></i> Add New Company
                </button>
            </div>
        </div>
    </div>
    <div class="cardContainer">
        <h3>Subscripted Software Companies</h3>
        <div class="row">
            <div *ngFor="let company of companies" class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <app-company-card [title]="company.title" [branches]="company.branches" [cities]="company.cities"
                    [description]="company.description" [iconSrc]="company.iconSrc" [link]="company.link">
                </app-company-card>
            </div>
        </div>
    </div>
</div>
