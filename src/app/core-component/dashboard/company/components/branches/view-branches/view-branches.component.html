<div class="container my-5" *ngIf="!showOverView && !isAdd && !isAssignEntity">
  <div class="row">
      <div class="justify-content-end d-flex">
          <button class="btn addBranchBtn w-25" (click)="addBranch()">
              <i class="fas fa-plus"></i> Add Branch
          </button>
      </div>
  </div>
  <div class="row mt-3">
      <div class="col-lg-4 mt-3 col-md-6 col-sm-12" *ngFor="let branch of branches">
          <div class="card">
              <div class="card-header">
                  <h3>{{ branch.name }}</h3>
              </div>
              <div class="card-body">
                  <button class="btn btn-add" (click)="assignEntity(branch.id)">
                      <i class="fas fa-plus"></i> Add Employee
                  </button>
              </div>
              <div class="card-footer">
                  <i class="fas fa-trash-alt icon-trash" (click)="deleteBranch(branch.id)"></i>
                  <i class="fas fa-edit icon-edit"></i>
                  <button class="btn" (click)="showDetails(branch.id)">
                      <span class="details">Show Details <i class="fa-solid fa-arrow-right"></i></span>
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngIf="showOverView" class="table-container">
  <button class="btn btn-primary mb-3" (click)="goBack()">Back</button>
  <app-modern-table
  [tableTitle]="'Employees of ' + selectedBranch?.name"
  [tableData]="employees"
  [columns]="['id', 'fullName', 'position.name', 'department.name']"
  [modalId]="'employeeDetailsModal'"
  [deleteId]="'employeeDeleteModal'"
  [showActions]="false">
</app-modern-table>

</div>
