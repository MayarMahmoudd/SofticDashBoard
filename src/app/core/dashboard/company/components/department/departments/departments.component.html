@if(isAdd) {
<app-add-department (action)="handleAction($event)"></app-add-department>
} @else {
<div class="container my-5" *ngIf="!showOverView">
    <div class="row">
        <div class="justify-content-end d-flex">
            <button class="btn addPositionBtn w-25" (click)="addPosition()">
                <i class="fas fa-plus"></i> Add Department
            </button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let card of cards" class="col-lg-4 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3>{{ card.title }}</h3>
                    <p>{{ card.department }}</p>
                </div>
                <div class="card-footer">
                    <label class="toggle-label">
                        <span>Activate</span>
                        <label class="switch">
                            <input type="checkbox" [checked]="card.active">
                            <span class="slider"></span>
                        </label>
                    </label>
                    <i class="fas fa-trash-alt icon-trash"></i>
                    <i class="fas fa-edit icon-edit"></i>
                    <button class="btn" (click)="showDetails(card.id)">
                        <span class="details">show details <i class="fa-solid fa-arrow-right"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
@if(showOverView) {
<button class="btn btn-secondary" (click)="goBack()">Back</button>
<app-department-overview [Department]="department"></app-department-overview>
}
}
