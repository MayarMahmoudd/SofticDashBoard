<div class="container">
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn custom-button btn-primary" data-bs-toggle="modal"
        [attr.data-bs-target]="'#' + modalId" (click)="openAddModal()">
        Add Item
      </button>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" (change)="onTypeChange($event)">
          @for (o of options ; track o.value) {
          <option [value]="o.value" [selected]="isDeduction === o.value">{{o.name}}</option>
          }
        </select>
      </div>
    </div>
  </div>


  <app-dynamic-modal [structure]="structure" [isEdit]="isEdit" [formData]="formData" [modalId]="modalId"
    (submitForm)="handleFormSubmission($event)">
  </app-dynamic-modal>

  <app-modern-table [tableTitle]="'Salary Types'" (newReqByPage)="loadEntities('SalaryType',$event)" [totalRows]="totalRows['SalaryType']"
    [tableData]="SalaryTypes" [columns]="columns" [modalId]="modalId" searchPlaceholder="Search data..."
    (editItem)="openEditModal($event)" (deleteItem)="deleteEntity('SalaryType', $event.id)" [deleteId]="deleteId"
    (searchApi)="loadEntities('SalaryType', 1 ,$event )">
  </app-modern-table>
</div>
