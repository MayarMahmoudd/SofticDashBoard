<div class="card">
    <h2 class="card-title">Uncompleted Company INFO.</h2>
    <ul class="company-list">
      <li class="company-item" *ngFor="let company of companies">
        <span class="company-name">{{ company.name }}</span>
        <span class="progress-bar">
          <span *ngFor="let segment of company.progress" class="progress-bar-segment" [class]="segment"></span>
        </span>
      </li>
    </ul>
    <div class="view-all">View All</div>
  </div>
