<div class="card">
  <div class="card-content">
    <div class="">
      <img *ngIf="iconSrc" [src]="iconSrc" alt="{{ title }}" class="card-icon">
      <h3  class="card-title">{{ title }}</h3>
    </div>
    <div class="card-details">
      <p>{{ branches }} Branch{{ branches > 1 ? 'es' : '' }}</p>
      <p>{{ cities }} {{ cities > 1 ? 'cities' : 'city' }}</p>
      <!-- <p>{{ description }}</p> -->
    </div>
  </div>
</div>
