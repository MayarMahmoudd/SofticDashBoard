<p-toast position="top-center" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
    [hideTransitionOptions]="'1000ms'"></p-toast>

<div class="container-fluid landing">
    <div class="row py-3">
        <div class="logo">
            <img src="../../../../assets/images/lightLogo.png">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="mainCard">
            <div class="row">
                <div class="backArrow" routerLink="">
                    <img src="../../../../assets/images/backArrow.png">
                </div>
            </div>
            <div class="header mt-4">
                <p class="blueHeader">Do you forget your password?!</p>
                <p class="lightDescription">Enter your registered email address. weâ€™ll send you a code to reset your
                    password.</p>
            </div>
            <div class="customLabels">
                <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <label for="email">Email</label>
                        <input id="email" name="email" [(ngModel)]="email" placeholder="Your Email address" required>
                    </div>
                    <div class="row">
                        <button type="submit" class="authBtn">Search</button>
                    </div>
                </form>
                <div class="row pt-5">
                    <p class="lightDescription"></p>
                </div>
            </div>
        </div>
    </div>
</div>
