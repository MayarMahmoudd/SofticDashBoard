<div class="profile-header">
  <img src="../../../../assets/images/coverimg.png" alt="Background Image" class="background-img">
  <div class="profile-content">
    <div class="col-lg-6 d-flex align-items-center position-relative">   
      <img src="../../../../assets/images/default.jpeg" alt="Profile Image" class="profile-img">
      <div class="edit-icon-img">  
      <img src="../../../../assets/images/profile/editIcon.png" alt="Edit Icon">
    </div>
      <div class="edit-icon">
      </div>
      <div class="profile-info">
        <h1>George Mikhaiel</h1>
        <p>YomnaGmail.Com</p>
      </div>
    </div>
  </div>
</div>

<div class="container">    
<div class="profile-form">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <app-custom-input label="Full Name" [(ngModel)]="fullName" placeholder="Full Name"></app-custom-input>
        </div>
        <div class="col-lg-6 col-md-12">
            <app-custom-input label="Mobile" [(ngModel)]="mobile" placeholder="Mobile"></app-custom-input>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <app-custom-input label="Email" [(ngModel)]="email" placeholder="Email"></app-custom-input>
        </div>
        <div class="col-lg-6 col-md-12">
            <app-custom-input label="Location" [(ngModel)]="location" placeholder="Location"></app-custom-input>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class=" p-0 w-100">  
            <button (click)="save()" class="btn  save-btn">Save</button>
        </div>
        </div>
    </div>
</div>
</div>
