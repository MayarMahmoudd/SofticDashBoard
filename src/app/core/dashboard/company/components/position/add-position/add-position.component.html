<div class="container mt-4">
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="position">Position</label>
        <select id="position" formControlName="position" class="form-control">
          <option value="" disabled>Select Position</option>
          <option *ngFor="let item of types; trackBy: trackByPositionId" [value]="item.id">{{ item.name }}</option>
        </select>
        <div *ngIf="form.get('position')?.invalid && form.get('position')?.touched" class="text-danger">
          Position is required
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" formControlName="department" class="form-control">
          <option value="" disabled>Select department</option>
          <option *ngFor="let item of departments; trackBy: trackByDepartmentId" [value]="item.id">{{ item.name }}</option>
        </select>
        <div *ngIf="form.get('department')?.invalid && form.get('department')?.touched" class="text-danger">
          Department is required
        </div>
      </div>
      <div class="form-group toggle-group">
        <label class="switch">
          <input type="checkbox" formControlName="isDirectManager">
          <span class="slider"></span>
        </label>
        <label for="direct-manager" class="toggle-label">Direct Manager</label>
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <select id="position" formControlName="position" class="form-control">
          <option value="" disabled>Select Position</option>
          <option *ngFor="let item of positions; trackBy: trackByPositionId" [value]="item.id">{{ item.name }}</option>
        </select>
        <div *ngIf="form.get('position')?.invalid && form.get('position')?.touched" class="text-danger">
          Position is required
        </div>
      </div>
      <div class="form-buttons row">
        <div class="col-lg-6 justify-content-center d-flex">
          <button type="button" class="btn btn-secondary" (click)="onBack()">Back</button>
        </div>
        <div class="col-lg-6 justify-content-center d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>  
    </form>
  </div>
</div>
<p-toast position="top-center"></p-toast>
