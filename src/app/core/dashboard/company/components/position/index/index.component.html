<div class="container my-5">
  <ng-container *ngIf="isAdd; else positionList">
    <app-add-position [companyId]="companyId" (action)="handleAction($event)"></app-add-position>
  </ng-container>
  <ng-template #positionList>
    <div class="row">
      <div class="justify-content-end d-flex">
        <button class="btn addPositionBtn w-25" (click)="addPosition()"><i class="fas fa-plus"></i> Add Position</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let position of positions">
        <div class="card">
          <div class="card-header">
            <h3>{{ position.name }}</h3>
            <p>{{ position.departmentId }}</p>
          </div>
          <div class="card-body">
            <button class="btn btn-add"><i class="fas fa-plus"></i> Add Employee</button>
          </div>
          <div class="card-footer">
            <label class="toggle-label">
              <span>Activate</span>
              <label class="switch">
                <input type="checkbox" [checked]="position.isActive">
                <span class="slider"></span>
              </label>
            </label>
            <i class="fas fa-trash-alt icon-trash"></i>
            <i class="fas fa-edit icon-edit"></i>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
