<div class="row py-3 my-3">
  <div class="form-container was-validated" [formGroup]="addCompanyForm">
    <div class="upload-section">
      <div class="row">
        <div class="col-lg-6 justify-content-center d-flex col-md-12 col-sm-12">
          <label for="fileInput">
            <img [src]="uploadedImageBase64 || '../../../../../assets/images/softic/default.png'" alt="Upload Icon" class="upload-icon" style="cursor: pointer;">
          </label>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div>
            <p class="upload-text">Upload company logo</p>
            <p class="upload-instructions">
              GPAG/PNG/PDF files should be uploaded. The file must be high in resolution and original in design.
            </p>
            <input type="file" id="fileInput" (change)="onFileChange($event)" accept="image/*" style="display: none;">
          </div>
        </div>
      </div>
    </div>

    <form >
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="companyNameEn">Company Name (English)</label>
            <input required type="text" id="companyNameEn" formControlName="companyNameEn" class="form-control" placeholder="Enter company name (English)">
            <div *ngIf="addCompanyForm.get('companyNameEn')?.touched && addCompanyForm.get('companyNameEn')?.invalid" class="invalid-feedback">
              Company Name (English) is required.
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="companyNameAr">Company Name (Arabic)</label>
            <input required type="text" id="companyNameAr" formControlName="companyNameAr" class="form-control"
              placeholder="Enter company name (Arabic)">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="companyField">Company Field</label>
            <input required type="text" id="companyField" formControlName="companyField" class="form-control"
              placeholder="Software">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="companyCode">Company Code</label>
            <input required type="text" id="companyCode" formControlName="companyCode" class="form-control"
              placeholder="1212156646489">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="city">City</label>
            <input required type="text" id="city" formControlName="city" class="form-control"
              placeholder="City">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="country">Country</label>
            <input required type="text" id="country" formControlName="country" class="form-control"
              placeholder="Country">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input required type="text" id="address" formControlName="address" class="form-control"
              placeholder="Address">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input  required type="email" id="email" formControlName="email" class="form-control"
              placeholder="Email">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input required type="text" id="mobile" formControlName="mobile" class="form-control"
              placeholder="Mobile">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input required type="text" id="phone" formControlName="phone" class="form-control"
              placeholder="Phone">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="website">Website</label>
            <input required type="text" id="website" formControlName="website" class="form-control"
              placeholder="Website">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" id="facebook" formControlName="facebook" class="form-control"
              placeholder="Facebook">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="twitter">Twitter(x)</label>
            <input type="text" id="twitter" formControlName="twitter" class="form-control"
              placeholder="Twitter">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="text" id="instagram" formControlName="instagram" class="form-control"
              placeholder="Instagram">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="text" id="linkedin" formControlName="linkedin" class="form-control"
              placeholder="LinkedIn">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 w-100 mb-2">
          <div class="form-group">
            <label for="companyPlan">Company Plan</label>
            <select required id="companyPlan" formControlName="companyPlan" class="form-control">
              <option value="1">Plan 1</option>
              <option value="2">Plan 2</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row form-actions">
        <div class="col-lg-6">
          <button type="button" class="btn btn-cancel">Cancel</button>
        </div>
        <div class="col-lg-6">
          <button type="button" class="btn btn-next" (click)="onSubmit()">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
