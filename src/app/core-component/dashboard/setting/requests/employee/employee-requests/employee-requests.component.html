<div class="container my-5">
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div routerLink="../EmployeeDetails-Component" class="text">
        {{ 'requests'  | translate  }}
      </div>
    </div>
    <div class="col-lg-12 mb-4">
      <div class="form-group col-lg-4 col-md-6 mt-3 col-sm-12">
        <label class="mb-1">{{ 'state' | translate  }} </label>
        <select name="" class="form-control input-icon" (change)="onStatusChange($event)">
          <option value="" disabled> {{ 'chooseState' | translate }} </option>
          <option value="all"> {{ 'all' | translate  }} </option>
          <option value="1"> {{ 'active' | translate  }}</option>
          <option value="2"> {{ 'pending' | translate  }}</option>
          <option value="3"> {{ 'rejected' | translate  }}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="control-section">
        <ejs-grid [dataSource]="data" textAlign="center" height="350" [allowSorting]="true">
          <e-columns>
            <e-column field="firstName" width="120" textAlign="center">
              <ng-template #headerTemplate>
                <span class="custom-header">{{ 'firstName' | translate  }}</span>
              </ng-template>
            </e-column>
            <e-column field="lastName" width="120" textAlign="center">
              <ng-template #headerTemplate>
                <span class="custom-header">{{ 'secondName'  | translate }}</span>
              </ng-template>
            </e-column>
            <e-column field="phoneNumber" width="130" textAlign="center">
              <ng-template #headerTemplate>
                <span class="custom-header">{{ 'MobileNumber' | translate  }}</span>
              </ng-template>
            </e-column>
            <e-column field="accountStatus" width="130" textAlign="center">
              <ng-template #headerTemplate>
                <span class="custom-header">{{ 'state' | translate  }}</span>
              </ng-template>
              <ng-template #template let-data>
                <span class="GridText">{{ getAccountStatusLabel(data.accountStatus) }}</span>
              </ng-template>
            </e-column>
            <e-column width="130" textAlign="center">
              <ng-template #headerTemplate>
                <span class="custom-header">{{ 'Photo' | translate  }}</span>
              </ng-template>
              <ng-template #template let-data>
                <img [src]="data?.photo ? data.photo : 'assets/image/user.png'" alt="Photo" width="50" height="50">
              </ng-template>
            </e-column>
            <e-column width="130" textAlign="center">
              <ng-template #headerTemplate>
                <span class="custom-header">{{ 'more' | translate  }}</span>
              </ng-template>
              <ng-template #template let-data>
                <button class="btn customMorebtn" [routerLink]="['../EmployeeDetails-Component', data.id]">
                  {{ 'more' | translate  }}
                </button>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-grid>
        <pagination class="justify-content-center" [totalItems]="totalRecordsCount" [(ngModel)]="currentPage"
          [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)" [maxSize]="5" [boundaryLinks]="true"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
</div>
